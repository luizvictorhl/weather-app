<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Tempo</title>
</head>
<body>

<div class="container-fluid p-0 m-0 d-flex justify-content-center">

    <div class="card text-center shadow-lg" style="width: 26rem;">

        <div class="card-header">TEMPO E TEMPERATURA</div>

    <div class="card-body">

        <div class="city">Cidade Exemplo, BR</div>
        <div class="date">Domingo, 30 Novembro 2020</div>
        <div class="container-img">
            <img src="./icons/unknown.png">
        </div>
        <div class="container-temp my-4 mx-3">
            <div>22</div>
            <span>°C</span>
        </div>
        <div class="weather">nublado</div>
        <div class="low-high">22°C / 23°C</div>
    </div>

        <div class="card-footer">

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
                </div>
              </div>

        </div>
      </div>

</div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
